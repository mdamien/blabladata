<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>blabla</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
$.getJSON('data/details.json').then(function(data){
	L.mapbox.accessToken = 'pk.eyJ1IjoicG93ZXJzaG9wcyIsImEiOiJhYUdRR0t3In0.oTz8RJqED2YEcDRfJYNAOQ';
	var map = L.mapbox.map('map', 'mapbox.streets')
	map.setVie

	var markers = data.map(function(x){
		return L.circle([x.arrival_latitude, x.arrival_longitude], 5, {
				    color: 'red',
				    fillColor: '#f03',
				    fillOpacity: 0.5
				}).bindPopup("<pre>"+JSON.stringify(x,null,2)+"</pre>");
	})

	layer = L.featureGroup(markers);
	layer.addTo(map);
	map.fitBounds(layer.getBounds())
})

	</script>
</body>
</html>
